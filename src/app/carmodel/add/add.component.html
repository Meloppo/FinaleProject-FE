<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="carAddForm" (ngSubmit)="add()" class="">
        <h2 class="mt-5 pt-3">Add New Car</h2>
        <h6>Car Name</h6>
        <div class="form-group">
            <input type="text" id="name" formControlName="name"  class="form-control"
            placeholder="Car Name" autofocus />
            
        </div>

        <h6 style="margin-top:15px">Car Description</h6>
        <div class="form-group" >
          <input type="text" id="name" formControlName="name"  class="form-control"
          placeholder="Description" autofocus />
        </div>
        
        <button  style="margin-top:15px" type="submit" class="btn btn-lg btn-primary btn-block" >Add The Car</button>
  
       
      </form>
    </div>
  </div>
</main>
